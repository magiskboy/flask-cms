<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/x-png" href="{{ url_for('static', filename='main/assets/img/favicon.png') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='main/css/styles.css') }}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    {% block head %}{% endblock %}
  </head>
  <body>
    <div id="flask-cms" class="container-fluid">
      <div class="row" style="background-color: var(--bs-orange)">
        <div class="col-lg-8 col-md-10 offset-lg-2 offset-md-1 p-0">
          {% include "main/_include/navbar.html" %}
        </div>
      </div>
      <main class="row">
        <div class="col-lg-8 col-md-10 offset-lg-2 offset-md-1 bg-primary">
          {% block main %}{% endblock %}
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='main/js/scripts.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
